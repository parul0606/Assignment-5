<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Weather Today</title>
    <link rel="stylesheet" href="styling.css" />
</head>
<body>
    <!-- Main app -->
    <div class="app-wrap">
        <!-- Search box -->
        <header>
            <input type="text" class="search-box" placeholder="Search for a city......" />
        </header>
        <!-- inner dynamic text with respect to api ==> location, date/time, temperature-->
        <main>
            <section class="location">
                <div class="city">Chandigarh, IN</div>
                <div class="date">Friday 19 March 2021</div>
            </section>
            <div class="current">
                <div class="temp">19<span>&#8451;</span></div>
                <div class="weather">Cloudy</div>
                <div class="hi-low">15 &#8451; / 29 &#8451;</div>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
